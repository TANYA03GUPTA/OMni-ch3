<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
  </head>
  <body>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    <main>
      <section>
        <p><strong>Date:</strong> {{.Date}}</p>
        <div>
          <p><strong>Content:</strong></p>
          <div>{{.Content}}</div>
        </div>
      </section>
    </main>
  </body>
</html>
